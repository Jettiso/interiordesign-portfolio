<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Designer Portfolio</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <script src="https://kit.fontawesome.com/4eaa846ddd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav">
                <span class="logo">jettison</span>
                <ul class="nav__list">
                    <li><a href="#" class="nav__list-items current">home</a></li>
                    <li><a href="#" class="nav__list-items">about</a></li>
                    <li><a href="#" class="nav__list-items">projects</a></li>
                    <li><a href="#" class="nav__list-items">contact</a></li>
                </ul>
            </div>
        </nav>
        <main class="grid">
            <h1 class="heading">Top-notch Interior Designer</h1>
            <p class="heading__text">Available for freelance work</p>
            <div class="imgContainer1">
                <div class="imgWrapper">
                    <img src="./IMAGES/2.jpg" alt="">
                </div>
                <h2>classic interior</h2>
                <p>bedroom</p>
            </div>
            <div class="imgContainer2">
                <div class="imgWrapper">
                    <img src="./IMAGES/3.jpg" alt="">
                </div>
                <h2>squad</h2>
                <p>office space</p>
            </div>
            <div class="imgContainer3">
                <div class="imgWrapper">
                    <img src="./IMAGES/1.jpg" alt="">
                </div>
                <h2>smart kitchen house</h2>
                <p>home</p>
            </div>
            <div class="socials">
                <i class="fab fa-facebook-square"><span>facebook</span></i>
                <i class="fab fa-twitter-square"><span>twitter</span></i>
                <i class="fab fa-instagram-square"><span>instagram</span></i>
            </div>
            <div class="info__container">
                
            </div>
            <div class="projects__btn"></div>
        </main>
    </div>
</body>
</html>
